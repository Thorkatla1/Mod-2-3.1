<!DOCTYPE html>

    <section id="about-me">
      <nav>
          <div class="personal__logo">Katie Venstra</div>
          <ul class="nav__link--list">
            <li>
              <a
                href=""
                class="nav__link--anchor 
                link__hover-effect 
                link__hover-effect--black

              >
            </li>
            <li>
              <a
                href="#"
                class="nav__link--anchor

            </li>
            <li>

                href="#"

      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img src="assets/me.jpeg" class="about-me__picture" alt="Picture of David">
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--purple">Katie Venstra</span></h1>
            </h1>
            <p class="about-me__info--para">Hi! I'm a new <strong class="text--purple">frontend software engineer</strong> and I am excited to put my new skills to work in a real-world application.</p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-microsoft"></i>
              </a>
              <a href="" class="about-me__link">

              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="assets/undraw_websites.svg" class="about-me__img">
          </figure>
        </div>
      </div>
